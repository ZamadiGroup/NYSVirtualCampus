name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Rebuild the serverless bundle from latest TypeScript source
      - name: Rebuild backend serverless bundle
        working-directory: backend
        run: |
          npm install
          npx esbuild api/index.ts \
            --bundle \
            --platform=node \
            --format=esm \
            --packages=external \
            --outfile=api/index.mjs

      # Deploy source + fresh bundle to Vercel (Vercel builds the frontend).
      # Project/org IDs are read from .vercel/project.json committed to the repo.
      # Only VERCEL_TOKEN is required as a GitHub secret.
      - name: Deploy to Vercel
        run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
