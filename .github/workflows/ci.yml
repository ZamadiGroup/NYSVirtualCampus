name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Test ────────────────────────────────────────────────────────────────────
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Root, frontend, and backend each have their own node_modules
      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Type check (frontend + backend)
        run: npm run check

      - name: Run tests (frontend + backend)
        run: npm test

  # ─── Deploy Frontend → Vercel ────────────────────────────────────────────────
  # Required GitHub secrets:
  #   VERCEL_TOKEN       – Personal Access Token (vercel.com/account/tokens)
  #   VERCEL_ORG_ID      – found in .vercel/project.json after `vercel link`
  #   VERCEL_PROJECT_ID  – found in .vercel/project.json after `vercel link`
  deploy-frontend:
    name: Deploy Frontend → Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Deploy to Vercel (production)
        working-directory: frontend
        run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ─── Deploy Backend → Render ─────────────────────────────────────────────────
  # Required GitHub secrets:
  #   RENDER_API_KEY     – Render personal API key
  #   RENDER_SERVICE_ID  – srv-d6gmglq4d50c73eq6uf0
  deploy-backend:
    name: Deploy Backend → Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render deploy
        run: |
          curl -fsSL -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
