name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Deploy Frontend → Vercel ────────────────────────────────────────────────
  # Required GitHub secrets:
  #   VERCEL_TOKEN       – Personal Access Token (vercel.com/account/tokens)
  #   VERCEL_ORG_ID      – found in .vercel/project.json after `vercel link`
  #   VERCEL_PROJECT_ID  – found in .vercel/project.json after `vercel link`
  deploy-frontend:
    name: Deploy Frontend → Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Remove local Vercel link (use secrets instead)
        working-directory: frontend
        run: rm -rf .vercel

      - name: Deploy to Vercel (production)
        working-directory: frontend
        run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ─── Deploy Backend → Render ─────────────────────────────────────────────────
  # Required GitHub secrets:
  #   RENDER_API_KEY     – Render personal API key
  #   RENDER_SERVICE_ID  – srv-d6gmglq4d50c73eq6uf0
  deploy-backend:
    name: Deploy Backend → Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render deploy
        run: |
          curl -fsSL -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"
