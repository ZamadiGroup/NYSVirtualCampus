services:
  - type: web
    name: nys-virtual-campus-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_ONLY
        value: "true"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
